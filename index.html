<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 200vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input,
    select,
    textarea,
    button {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      margin-top: 5px;
      border-collapse: collapse;
    }
    table td,
    table th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="lesson-form" action="results.html" method="GET">
      <label>Student's Name</label>
      <input type="text" name="STUDENT'S NAME" required>

      <label>Date</label>
      <input type="date" name="LESSON DATE" required>

      <label>Time Started</label>
      <input type="time" name="TIME STARTED" required>

      <label>Time Ended</label>
      <input type="time" name="TIME ENDED" required>

      <label>Book Material</label>
      <select name="BOOK MATERIAL" required>
        <option value="">-- Select a Book --</option>
        <option value="51Talk Classic English Junior">51Talk Classic English Junior</option>
        <option value="Let's Go">Let's Go</option>
        <option value="National Geographic Reading Explorer 2nd Edition">National Geographic Reading Explorer 2nd Edition</option>
        <option value="National Geographic Reading Explorer 3rd Edition">National Geographic Reading Explorer 3rd Edition</option>
        <option value="Oxford Discover">Oxford Discover</option>
        <option value="Wonder Skills Reading">Wonder Skills Reading</option>
        <option value="Free Talk/Talking Class">Free Talk/Talking Class</option>
      </select>

      <label>Part I: Pronunciation (Mispronounced Words)</label>
      <table id="mispronounced-words-table">
        <thead>
          <tr>
            <th>Mispronounced Word</th>
            <th>Translated Word (Chinese)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="MISPRONOUNCED WORD" oninput="translateWord(this)"></td>
            <td><input type="text" name="TRANSLATED WORD" readonly></td>
          </tr>
          <tr>
            <td><input type="text" name="MISPRONOUNCED WORD" oninput="translateWord(this)"></td>
            <td><input type="text" name="TRANSLATED WORD" readonly></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="add-more-words" class="add-button">Add More Words</button>

      <label>Part II: Syntax and Grammar</label>
      <table id="syntax-table">
        <thead>
          <tr>
            <th>Incorrect Sentences</th>
            <th>Correct Sentences</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="INCORRECT SENTENCE"></td>
            <td><input type="text" name="CORRECT SENTENCE"></td>
          </tr>
          <tr>
            <td><input type="text" name="INCORRECT SENTENCE"></td>
            <td><input type="text" name="CORRECT SENTENCE"></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="add-more-sentences" class="add-button">Add More Sentences</button>

      <label>General Assessment</label>
      <select name="GENERAL ASSESSMENT" required>
        <option value="B">B - Some comprehension, limited vocabulary, unclear pronunciation.</option>
        <option value="B+">B+ - Better comprehension, simple words and grammar, some pronunciation difficulties.</option>
        <option value="A-">A- - Mostly accurate comprehension, minor mistakes in grammar and pronunciation.</option>
        <option value="A">A - Good comprehension, minor lapses in grammar and fluency.</option>
        <option value="A+">A+ - Excellent comprehension, fluent and grammatically correct speech.</option>
      </select>

      <label>Feedback</label>
      <textarea name="FEEDBACK" rows="3"></textarea>

      <label>Suggestions</label>
      <textarea name="SUGGESTIONS" rows="3"></textarea>

      <div class="button-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    async function translateWord(input) {
      const translatedInput = input.parentElement.nextElementSibling.querySelector('input');
      const word = input.value;
      if (!word) {
        translatedInput.value = "";
        return;
      }
      translatedInput.value = "Translating...";
      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${word}&langpair=en|zh-CN`);
        const data = await response.json();
        translatedInput.value = data.responseData.translatedText;
      } catch (error) {
        translatedInput.value = "Error in translation";
      }
    }
  </script>
</body>
</html>
