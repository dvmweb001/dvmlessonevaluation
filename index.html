<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Existing CSS */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 200vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input,
    select,
    textarea,
    button {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 5px;
    }
    table {
      width: 100%;
      margin-top: 5px;
      border-collapse: collapse;
    }
    table td,
    table th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }
    select {
      color: #000;
      background-color: #fff;
    }
    option {
      color: #000;
      background-color: #fff;
    }
    .hidden {
      display: none;
    }

    /* New CSS for Add Buttons */
    .add-button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .translate-button {
      background-color: #ffc107;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="lesson-form" action="results.html" method="GET">
      <!-- Existing Form Fields -->
      <label>Student's Name</label>
      <input type="text" name="STUDENT'S NAME" required>

      <label>Date</label>
      <input type="date" name="LESSON DATE" required>

      <label>Time Started</label>
      <input type="time" name="TIME STARTED" required>

      <label>Time Ended</label>
      <input type="time" name="TIME ENDED" required>

      <!-- Book Selection and Options (Existing Code) -->
      <!-- ... -->

      <!-- Mispronounced Words Section -->
      <label>Part I: Pronunciation (Mispronounced Words)</label>
      <table id="mispronounced-words-table">
        <thead>
          <tr>
            <th>Mispronounced Word</th>
            <th>Translated Word (Chinese)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="MISPRONOUNCED WORD 1" placeholder="Word 1" required></td>
            <td><input type="text" name="TRANSLATED WORD 1" placeholder="Translated Word 1" readonly></td>
            <td><button type="button" class="translate-button">Translate</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="add-more-words" class="add-button">Add More Words</button>

      <!-- Incorrect and Correct Sentences Section -->
      <label>Part II: Syntax and Grammar</label>
      <table id="syntax-table">
        <tr>
          <th>Incorrect Sentences</th>
          <th>Correct Sentences</th>
        </tr>
        <tr>
          <td><input type="text" name="INCORRECT SENTENCE 1" required></td>
          <td><input type="text" name="CORRECT SENTENCE 1" required></td>
        </tr>
      </table>
      <button type="button" id="add-more-sentences" class="add-button">Add More Sentences</button>

      <!-- Existing Form Fields -->
      <label>General Assessment</label>
      <select name="GENERAL ASSESSMENT" required>
        <option value="B (Some comprehension, limited vocabulary, unclear pronunciation.)">B - Some comprehension, limited vocabulary, unclear pronunciation.</option>
        <option value="B+ (Better comprehension, simple words and grammar, some pronunciation difficulties.)">B+ - Better comprehension, simple words and grammar, some pronunciation difficulties.</option>
        <option value="A- (Mostly accurate comprehension, minor mistakes in grammar and pronunciation.)">A- - Mostly accurate comprehension, minor mistakes in grammar and pronunciation.</option>
        <option value="A (Good comprehension, minor lapses in grammar and fluency)">A - Good comprehension, minor lapses in grammar and fluency.</option>
        <option value="A+ (Excellent comprehension, fluent and grammatically correct speech.)">A+ - Excellent comprehension, fluent and grammatically correct speech.</option>
      </select>

      <label>Feedback</label>
      <textarea name="FEEDBACK" rows="3"></textarea>

      <label>Suggestions</label>
      <textarea name="SUGGESTIONS" rows="3"></textarea>

      <div class="button-group">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    // Add More Words Functionality
    document.getElementById("add-more-words").addEventListener("click", () => {
      const table = document.getElementById("mispronounced-words-table").getElementsByTagName("tbody")[0];
      const rowCount = table.querySelectorAll("tr").length + 1;

      const newRow = document.createElement("tr");

      // Mispronounced Word Column
      const wordCell = document.createElement("td");
      const wordInput = document.createElement("input");
      wordInput.type = "text";
      wordInput.name = `MISPRONOUNCED WORD ${rowCount}`;
      wordInput.placeholder = `Word ${rowCount}`;
      wordCell.appendChild(wordInput);

      // Translated Word Column
      const translatedCell = document.createElement("td");
      const translatedInput = document.createElement("input");
      translatedInput.type = "text";
      translatedInput.name = `TRANSLATED WORD ${rowCount}`;
      translatedInput.placeholder = "Translated Word";
      translatedInput.readOnly = true;
      translatedCell.appendChild(translatedInput);

      // Translate Button Column
      const buttonCell = document.createElement("td");
      const translateButton = document.createElement("button");
      translateButton.type = "button";
      translateButton.className = "translate-button";
      translateButton.textContent = "Translate";
      translateButton.addEventListener("click", () => {
        const word = wordInput.value;
        if (word) {
          // Simulate translation (replace with actual translation API call if needed)
          translatedInput.value = `Translated: ${word}`; // Placeholder for actual translation
          window.open(`https://translate.google.com/?sl=en&tl=zh-CN&text=${encodeURIComponent(word)}&op=translate`, "_blank");
        } else {
          alert("Please enter a word to translate.");
        }
      });
      buttonCell.appendChild(translateButton);

      // Append all cells to the new row
      newRow.appendChild(wordCell);
      newRow.appendChild(translatedCell);
      newRow.appendChild(buttonCell);

      // Append the new row to the table
      table.appendChild(newRow);
    });

    // Add More Sentences Functionality
    document.getElementById("add-more-sentences").addEventListener("click", () => {
      const table = document.getElementById("syntax-table");
      const rowCount = table.querySelectorAll("tr").length;

      const newRow = document.createElement("tr");
      const incorrectCell = document.createElement("td");
      const correctCell = document.createElement("td");

      const incorrectInput = document.createElement("input");
      incorrectInput.type = "text";
      incorrectInput.name = `INCORRECT SENTENCE ${rowCount}`;
      incorrectCell.appendChild(incorrectInput);

      const correctInput = document.createElement("input");
      correctInput.type = "text";
      correctInput.name = `CORRECT SENTENCE ${rowCount}`;
      correctCell.appendChild(correctInput);

      newRow.appendChild(incorrectCell);
      newRow.appendChild(correctCell);
      table.appendChild(newRow);
    });
  </script>
</body>
</html>
