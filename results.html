<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson Evaluation Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Lesson Evaluation Results</h2>
        <div id="results"></div>
        <button id="backBtn">Back to Lesson Evaluation</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultlist = document.getElementById("results");

            // Retrieve and display evaluation results
            new URLSearchParams(window.location.search).forEach((value, name) => {
                const entry = document.createElement("p");
                entry.textContent = `${name}: ${value}`;
                entry.style.textAlign = "left";
                resultlist.appendChild(entry);
            });

            // Back button event listener
            document.getElementById("backBtn").addEventListener("click", () => {
                window.location.href = "index.html"; // Redirect back to the lesson evaluation page
            });
        });
    </script>
</body>
</html>
