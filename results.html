<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation Results</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-button {
      background-color: #007bff;
      color: white;
    }
    .export-button {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="result-container">
    <h2>Lesson Evaluation Results</h2>
    <table id="result-table"></table>
    <div class="button-group">
      <button class="edit-button" onclick="editResults()">Edit</button>
      <button class="export-button" onclick="exportAsPNG()">Export as PNG</button>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      let resultHTML = "<tr><th>Field</th><th>Value</th></tr>";
      params.forEach((value, key) => {
        resultHTML += `<tr><td>${key.replace(/_/g, ' ')}</td><td>${value}</td></tr>`;
      });
      document.getElementById("result-table").innerHTML = resultHTML;
    }
    
    function editResults() {
      window.history.back();
    }
    
    function exportAsPNG() {
      html2canvas(document.getElementById("result-container")).then(canvas => {
        let link = document.createElement("a");
        link.download = "lesson_evaluation.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    
    window.onload = getQueryParams;
  </script>
</body>
</html>
