<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson Evaluation Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Lesson Evaluation Results</h2>
        <div id="results"></div>
        <button id="backBtn">Back to Lesson Evaluation</button>
        <button id="exportBtn">Export as PNG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultlist = document.getElementById("results");

            // Retrieve and display evaluation results
            new URLSearchParams(window.location.search).forEach((value, name) => {
                const entry = document.createElement("p");
                entry.textContent = `${name}: ${value}`;
                entry.style.textAlign = "left";
                resultlist.appendChild(entry);
            });

            // Back button event listener
            document.getElementById("backBtn").addEventListener("click", () => {
                window.location.href = "index.html"; // Redirect back to the lesson evaluation page
            });

            // Export button event listener
            document.getElementById("exportBtn").addEventListener("click", () => {
                const studentName = new URLSearchParams(window.location.search).get('studentName') || 'Unknown';
                const date = new Date();
                const formattedDate = `${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}${date.getFullYear()}`;
                const formattedTime = `${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}`;
                const fileName = `${studentName}-${formattedDate}-${formattedTime}.png`;

                html2canvas(document.getElementById("results-container")).then(canvas => {
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
