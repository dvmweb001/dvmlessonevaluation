<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson Evaluation Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lesson Evaluation Form</h2>
        <form id="evaluationForm" action="results.html" method="GET">
            <label for="studentName">Student's Name:</label>
            <input type="text" id="studentName" name="STUDENT'S NAME" required>

            <label for="timeStarted">Time Started:</label>
            <input type="time" id="timeStarted" name="TIME STARTED" required>

            <label for="incorrectSentence">Incorrect Sentence:</label>
            <textarea id="incorrectSentence" name="incorrect sentence"></textarea>

            <label for="correctSentence">Correct Sentence:</label>
            <textarea id="correctSentence" name="correct sentence"></textarea>

            <label for="mispronouncedWords">Mispronounced Words:</label>
            <textarea id="mispronouncedWords" name="mispronounced words"></textarea>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>

            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions"></textarea>

            <label for="generalAssessment">General Assessment:</label>
            <textarea id="generalAssessment" name="general assessment"></textarea>

            <label for="noteRemarks">Note/Remarks on the Lesson Material:</label>
            <textarea id="noteRemarks" name="note/remarks on the lesson material"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);

            // Pre-fill form fields with URL parameters
            document.getElementById("studentName").value = urlParams.get("STUDENT'S NAME") || "";
            document.getElementById("timeStarted").value = urlParams.get("TIME STARTED") || "";
            document.getElementById("incorrectSentence").value = urlParams.get("incorrect sentence") || "";
            document.getElementById("correctSentence").value = urlParams.get("correct sentence") || "";
            document.getElementById("mispronouncedWords").value = urlParams.get("mispronounced words") || "";
            document.getElementById("feedback").value = urlParams.get("feedback") || "";
            document.getElementById("suggestions").value = urlParams.get("suggestions") || "";
            document.getElementById("generalAssessment").value = urlParams.get("general assessment") || "";
            document.getElementById("noteRemarks").value = urlParams.get("note/remarks on the lesson material") || "";
        });
    </script>
</body>
</html>
