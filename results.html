<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation Results</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF; /* White background */
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #FFFFFF; /* White background */
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-button {
      background-color: #007bff;
      color: white;
    }
    .export-button {
      background-color: #4CAF50;
      color: white;
    }
    .export-info {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="result-container">
    <h2>Lesson Evaluation Results</h2>
    <div class="export-info" id="export-info">
      <!-- Student name, date, and time will be dynamically inserted here -->
    </div>
    <table id="result-table">
      <thead>
        <tr>
          <th>Mispronounced Word</th>
          <th>Translated Word</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="button-group">
      <button class="edit-button" onclick="editResults()">Edit</button>
      <button class="export-button" onclick="exportAsPNG()">Export as PNG</button>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const studentName = params.get("name") || "student";
      const now = new Date();
      const date = now.toLocaleDateString("en-US", { year: 'numeric', month: '2-digit', day: '2-digit' });
      const time = now.toLocaleTimeString("en-US", { hour12: false });

      // Display student name, date, and time
      document.getElementById("export-info").innerHTML = `
        <p>Student: ${studentName}</p>
        <p>Date: ${date}</p>
        <p>Time: ${time}</p>
      `;

      // Add mispronounced and translated words to the table
      const mispronouncedWords = params.get("mispronounced") ? params.get("mispronounced").split(",") : [];
      const translatedWords = params.get("translated") ? params.get("translated").split(",") : [];

      let tableBody = "";
      for (let i = 0; i < mispronouncedWords.length; i++) {
        tableBody += `
          <tr>
            <td>${mispronouncedWords[i]}</td>
            <td>${translatedWords[i] || ""}</td>
          </tr>
        `;
      }
      document.querySelector("#result-table tbody").innerHTML = tableBody;
    }
    
    function editResults() {
      window.history.back();
    }
    
    function exportAsPNG() {
      const params = new URLSearchParams(window.location.search);
      const studentName = params.get("name") || "student";
      const now = new Date();
      const date = now.toLocaleDateString("en-US", { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\//g, "");
      const time = now.toLocaleTimeString("en-US", { hour12: false }).replace(/:/g, "").slice(0, 4);

      // Filename format: student's name_date_time started.png
      const fileName = `${studentName}_${date}_${time}_started.png`;

      // Ensure the content is fully rendered before capturing
      setTimeout(() => {
        html2canvas(document.getElementById("result-container"), {
          backgroundColor: "#FFFFFF", // Ensure white background
        }).then(canvas => {
          let link = document.createElement("a");
          link.download = fileName;
          link.href = canvas.toDataURL();
          link.click();
        });
      }, 500); // Add a small delay to ensure rendering
    }
    
    window.onload = getQueryParams;
  </script>
</body>
</html>
