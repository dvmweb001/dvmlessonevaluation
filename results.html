<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation Results</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Add necessary styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="button"] {
      background-color: #f44336;
      color: white;
    }
    button[type="button"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesson Evaluation Results</h1>
    <table>
      <tr>
        <th>Student's Name</th>
        <td id="student-name"></td>
      </tr>
      <tr>
        <th>Lesson Date</th>
        <td id="lesson-date"></td>
      </tr>
      <tr>
        <th>Time Started</th>
        <td id="time-started"></td>
      </tr>
      <tr>
        <th>Time Ended</th>
        <td id="time-ended"></td>
      </tr>
      <tr>
        <th>Mispronounced Words</th>
        <td id="mispronounced-words"></td>
      </tr>
      <tr>
        <th>Incorrect and Correct Sentences</th>
        <td id="incorrect-correct-sentences"></td>
      </tr>
      <tr>
        <th>General Assessment</th>
        <td id="general-assessment"></td>
      </tr>
      <tr>
        <th>Feedback</th>
        <td id="feedback"></td>
      </tr>
      <tr>
        <th>Suggestions</th>
        <td id="suggestions"></td>
      </tr>
    </table>
    <div class="button-group">
      <button type="button" onclick="window.history.back();">Go Back</button>
    </div>
  </div>

  <script>
    // Get data from URL query parameters and populate the results page
    const urlParams = new URLSearchParams(window.location.search);

    document.getElementById("student-name").textContent = urlParams.get("STUDENT'S NAME");
    document.getElementById("lesson-date").textContent = urlParams.get("LESSON DATE");
    document.getElementById("time-started").textContent = urlParams.get("TIME STARTED");
    document.getElementById("time-ended").textContent = urlParams.get("TIME ENDED");
    document.getElementById("general-assessment").textContent = urlParams.get("GENERAL ASSESSMENT");
    document.getElementById("feedback").textContent = urlParams.get("FEEDBACK");
    document.getElementById("suggestions").textContent = urlParams.get("SUGGESTIONS");

    // Handle mispronounced words
    const mispronouncedWords = [];
    let i = 1;
    while (urlParams.has(`MISPRONOUNCED WORD ${i}`)) {
      const word = urlParams.get(`MISPRONOUNCED WORD ${i}`);
      const translatedWord = urlParams.get(`TRANSLATED WORD ${i}`);
      mispronouncedWords.push(`${word} - ${translatedWord}`);
      i++;
    }
    document.getElementById("mispronounced-words").textContent = mispronouncedWords.join(", ");

    // Handle incorrect and correct sentences
    const incorrectCorrectSentences = [];
    let j = 1;
    while (urlParams.has(`INCORRECT SENTENCE ${j}`)) {
      const incorrectSentence = urlParams.get(`INCORRECT SENTENCE ${j}`);
      const correctSentence = urlParams.get(`CORRECT SENTENCE ${j}`);
      incorrectCorrectSentences.push(`${incorrectSentence} -> ${correctSentence}`);
      j++;
    }
    document.getElementById("incorrect-correct-sentences").textContent = incorrectCorrectSentences.join(", ");
  </script>
</body>
</html>
