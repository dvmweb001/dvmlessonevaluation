<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Lesson Evaluation Results</h2>
        <div id="results"></div>
        <button id="exportBtn">Export to JPEG</button>
        <a href="index.html">Back to Lesson Evaluation</a>
    </div>

    <script>
        const resultlist = document.getElementById('results');
        let studentName = "Student"; // Default name if not provided

        // Retrieve and display evaluation results
        new URLSearchParams(window.location.search).forEach((value, name) => {
            const entry = document.createElement('p');
            entry.textContent = `${name}: ${value}`;
            entry.style.textAlign = "left";
            resultlist.appendChild(entry);

            // Capture student's name for file naming (case-insensitive match)
            if (name.toLowerCase().includes("name")) {
                studentName = value.trim().replace(/\s+/g, '_'); // Replace spaces with underscores
            }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const now = new Date();
            const formattedDate = now.toISOString().slice(0, 10); // YYYY-MM-DD
            const formattedTime = now.toTimeString().split(' ')[0].replace(/:/g, '-'); // HH-MM-SS

            const fileName = `${studentName}-${formattedDate}-${formattedTime}.jpeg`;

            html2canvas(document.getElementById('results-container')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.download = fileName;
                link.click();
            });
        });
    </script>
</body>
</html>
