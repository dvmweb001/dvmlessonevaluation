<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Evaluation Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesson Evaluation Results</h1>
    <table>
      <thead>
        <tr>
          <th>English Word</th>
          <th>Chinese Translation</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated rows -->
        <tr>
          <td>{{MISPRONOUNCED WORD 1}}</td>
          <td>{{TRANSLATED WORD 1}}</td>
        </tr>
        <tr>
          <td>{{MISPRONOUNCED WORD 2}}</td>
          <td>{{TRANSLATED WORD 2}}</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
