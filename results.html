<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Evaluation Results</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
    }
    .container {
      width: 100%;
      max-width: 800px; /* Increased width for 4 columns */
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-button {
      background-color: #007bff;
      color: white;
    }
    .export-button {
      background-color: #4CAF50;
      color: white;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .general-assessment {
      color: black;
      font-weight: bold;
    }
    .feedback {
      color: green;
      font-weight: bold;
    }
    .suggestion {
      color: green;
      font-weight: bold;
    }
    .export-info {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="result-container">
    <h2>Lesson Evaluation Results</h2>
    <div class="export-info" id="export-info">
      <!-- Student name, date, and time will be dynamically inserted here -->
    </div>
    <table id="result-table">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
          <th>Mispronounced Words</th>
          <th>Translated Word</th>
          <th>Chinese Word</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="button-group">
      <button class="edit-button" onclick="editResults()">Edit</button>
      <button class="export-button" onclick="exportAsPNG()">Export as PNG</button>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const studentName = params.get("name") || "student";
      const now = new Date();
      const date = now.toLocaleDateString("en-US", { year: 'numeric', month: '2-digit', day: '2-digit' });
      const time = now.toLocaleTimeString("en-US", { hour12: false });

      // Display student name, date, and time
      document.getElementById("export-info").innerHTML = `
        <p>Student: ${studentName}</p>
        <p>Date: ${date}</p>
        <p>Time: ${time}</p>
      `;

      // Generate table rows
      let resultHTML = "";
      params.forEach((value, key) => {
        let formattedKey = key.replace(/_/g, ' ');
        let rowClass = "";

        if (formattedKey.toLowerCase().includes("incorrect")) {
          rowClass = "incorrect";
        } else if (formattedKey.toLowerCase().includes("correct")) {
          rowClass = "correct";
        } else if (formattedKey.toLowerCase().includes("general assessment")) {
          rowClass = "general-assessment";
        } else if (formattedKey.toLowerCase().includes("feedback")) {
          rowClass = "feedback";
        } else if (formattedKey.toLowerCase().includes("suggestion")) {
          rowClass = "suggestion";
        }

        // Split mispronounced words, translated words, and Chinese words
        const mispronouncedWords = params.get("mispronounced_words") || "";
        const translatedWords = params.get("translated_words") || "";
        const chineseWords = params.get("chinese_words") || "";

        resultHTML += `
          <tr>
            <td class="${rowClass}">${formattedKey}</td>
            <td class="${rowClass}">${value}</td>
            <td>${mispronouncedWords}</td>
            <td>${translatedWords}</td>
            <td>${chineseWords}</td>
          </tr>
        `;
      });

      document.querySelector("#result-table tbody").innerHTML = resultHTML;
    }
    
    function editResults() {
      window.history.back();
    }
    
    function exportAsPNG() {
      const params = new URLSearchParams(window.location.search);
      const studentName = params.get("name") || "student";
      const now = new Date();
      const date = now.toLocaleDateString("en-US", { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\//g, "");
      const time = now.toLocaleTimeString("en-US", { hour12: false }).replace(/:/g, "").slice(0, 4);

      const fileName = `${studentName}_${date}_${time}.png`;

      // Ensure the content is fully rendered before capturing
      setTimeout(() => {
        html2canvas(document.getElementById("result-container")).then(canvas => {
          let link = document.createElement("a");
          link.download = fileName;
          link.href = canvas.toDataURL();
          link.click();
        });
      }, 500); // Add a small delay to ensure rendering
    }
    
    window.onload = getQueryParams;
  </script>
</body>
</html>
