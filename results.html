<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson Evaluation Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="results-container">
        <h2>Lesson Evaluation Results</h2>
        <div id="results"></div>
        <button id="backBtn">Back to Lesson Evaluation</button>
        <button id="exportBtn">Export as PNG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultlist = document.getElementById("results");

            // Retrieve and display evaluation results
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.forEach((value, name) => {
                const entry = document.createElement("p");
                entry.style.textAlign = "left";

                // Apply specific styles based on the name of the parameter
                if (name.toLowerCase().includes("incorrect sentence")) {
                    entry.style.color = "red";
                    entry.textContent = `${name}: ${value}`;
                } else if (name.toLowerCase().includes("correct sentence")) {
                    entry.style.color = "green";
                    entry.textContent = `${name}: ${value}`;
                } else if (name.toLowerCase().includes("mispronounced words")) {
                    entry.innerHTML = `${name}: <strong style="color: red;">${value}</strong>`;
                } else if (name.toLowerCase().includes("general assessment")) {
                    entry.style.fontWeight = "bold";
                    entry.style.color = "black";
                    entry.textContent = `${name}: ${value}`;
                } else {
                    entry.textContent = `${name}: ${value}`;
                }

                resultlist.appendChild(entry);
            });

            // Back button event listener
            document.getElementById("backBtn").addEventListener("click", () => {
                window.location.href = "index.html"; // Redirect back to the lesson evaluation page
            });

            // Export button event listener
            document.getElementById("exportBtn").addEventListener("click", () => {
                // Retrieve student's name and time started from URL parameters
                const studentName = urlParams.get("STUDENT'S NAME") || "Unknown";
                const timeStarted = urlParams.get("TIME STARTED") || "0000";

                // Format the date and time
                const date = new Date();
                const formattedDate = `${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}${date.getFullYear()}`;
                const formattedTime = timeStarted.replace(":", ""); // Remove colons from time

                // Create the file name
                const fileName = `${studentName}_${formattedDate}_${formattedTime}.png`;

                // Export the container as a PNG
                html2canvas(document.getElementById("results-container")).then(canvas => {
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
